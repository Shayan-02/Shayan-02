name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # اجرا هر روز در نیمه‌شب UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ secrets.GITHUB_USER_NAME }}  # نام کاربری به درستی از مخزن گرفته می‌شود

      - name: Move output to dist
        run: |
          mkdir -p dist
          mv snake.svg dist/snake.svg || exit 1

      - name: List dist directory contents
        run: ls -R dist

      - name: Upload Snake Animation
        uses: actions/upload-artifact@v4
        with:
          name: snake-animation
          path: dist/snake.svg

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # استفاده از توکن برای دسترسی به مخزن
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # ایجاد پوشه و انتقال فایل خروجی به آن
          mkdir -p output
          mv dist/snake.svg output/github-contribution-grid-snake.svg || exit 1

          # بررسی تغییرات و اگر چیزی تغییر کرده بود، commit و push کردن
          git add output/github-contribution-grid-snake.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Snake Animation"
          git push origin main
